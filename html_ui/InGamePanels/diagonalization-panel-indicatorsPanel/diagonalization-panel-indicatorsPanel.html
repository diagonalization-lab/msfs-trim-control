<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/SCSS/common.css" />
    <link rel="stylesheet" href="main.css" />
    <script type="text/javascript" src="/JS/coherent.js"></script>
    <script type="text/javascript" src="/JS/common.js"></script>
    <script type="text/javascript" src="/JS/dataStorage.js"></script>
    <script type="text/javascript" src="/JS/buttons.js"></script>
    <script type="text/javascript" src="/JS/Services/ToolBarPanels.js"></script>
    <script type="text/javascript" src="/Pages/VCockpit/Instruments/Shared/BaseInstrument.js"></script>
    <script type="text/javascript" src="/JS/simvar.js"></script>
    <script type="text/javascript" src="/JS/inputs.js"></script>
    <link rel="import" href="/templates/InputableRange/InputableRange.html" />
    <link rel="import" href="/templates/NewPushButton/NewPushButton.html" />
    <link rel="import" href="/templates/ToggleButton/toggleButton.html" />
    <link rel="import" href="/templates/tabMenu/tabMenu.html" />

<body class="border-box">
    <ingamepanel-diagonalization-panel-indicators>
        <ingame-ui id="diagonalization-panel-indicatorsPanel"
                   panel-id="PANEL_DIAGONALIZATION-PANEL-INDICATORS_PANEL"
                   title=""
                   class="ingameUiFrame panelInvisible"
                   content-fit="true"
                   min-width="200"
                   min-height="90">
            <div id="wrap">
                <div>Hold "Toggle Water Rudder" key to zero trim.</div>
                <inputable-range id="ElevatorTrimRate" min="0.0" max="0.10"
                step="0.01" label="Elevator trim update rate" inline="true">
                </inputable-range>
                <div>Current elevator trim: <span id="elevatorTrim"></span> degrees</div>
            </div>
        </ingame-ui>
    </ingamepanel-diagonalization-panel-indicators>
</body>
